<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18.
  .144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Z E N T I D E</div>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h1><b>We Build Stunning Websites</b></h1>
    <p>Custom, responsive, and lightning-fast websites that grow your business.</p>
    <button onclick="scrollToSection('features')">Explore More</button>
  </section>

  <section id="features">
    <h2>Our Features</h2>
    <div class="feature-container">
      <div class="card1">
        <h3>Fast Performance</h3>
      </div>
      <div class="card2">
        <h3>Responsive Design</h3>
      </div>
      <div class="card3">
        <h3>Easy Integration</h3>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Z E N T I D E. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
